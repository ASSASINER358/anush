<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Greeting</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background-color: #d9fdff;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #4674ff;
        }

        #nameInput {
            padding: 10px;
            margin: 10px;
            border: 2px solid #7a66ff;
            border-radius: 5px;
            font-size: 16px;
        }

        #submitBtn {
            padding: 10px 20px;
            background-color: #667dff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #hint {
            color: #ff8266;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Helloooo little birthday boyy !!</h1>
        <form id="nameForm" onsubmit="return validateName()">
            <label for="nameInput">Enter your name:</label>
            <input type="text" id="nameInput" name="name" placeholder="Your Name" required>
            <br>
            <button type="submit" id="submitBtn">Submit</button>
        </form>
        <div id="hint"></div>

        <script>
            var attempts = 0;

            function validateName() {
                var enteredName = document.getElementById('nameInput').value;

                // Replace 'CorrectName' with the correct name you want to check
                var correctName = 'anus';
                var hint="Its what we call you bruh "

                if (enteredName === correctName) {
                    // Redirect to a new page
                    window.location.href = 'success.html';
                    return false;
                } else {
                    attempts++;
                    document.getElementById('hint').innerHTML = "Incorrect name! Attempt: " + attempts;

                    // After 3 attempts, display a hint
                    if (attempts >=9) {
                        document.getElementById('hint').innerHTML = "ITS anus BRO WTH";
                    }
                    else if (attempts >3) {
                        document.getElementById('hint').innerHTML = "Hint: " + hint;
                    }
                    

                    // Prevent form submission
                    return false;
                }
            }
        </script>
    </div>
</body>
</html>
