 <div id="targetDiv" class="target" >

 </div>

<script>
    document.getElementById("actionButton").addEventListener("click", function() {
        // Hide the button
        this.style.display = "none";

        // Show the target div
        document.getElementById("targetDiv").style.display = "block";
        document.getElementById("blowButton").style.display = "inline-block";
        document.getElementById("targetDiv").style.transition = "1s";

        let pressTimer;

const blowButton = document.getElementById("blowButton");

blowButton.addEventListener("mousedown", function() {
    // Start the long press timer
    pressTimer = setTimeout(function() {
        // Display the candle not lit and hide the candle lit after a short delay
        setTimeout(function() {
            document.getElementById("fire_on").style.opacity = "0";
            document.getElementById("fire_off").style.opacity = "1";
            activateConfetti();
        }, 100);

        // Add loading styles
        blowButton.classList.add("loading");
        blowButton.disabled = true;
    }, 1000); // Set the duration for a long press
});

blowButton.addEventListener("mouseup", function() {
    // Clear the long press timer on mouseup
    clearTimeout(pressTimer);

    // Remove loading styles
    blowButton.classList.remove("loading");
    blowButton.disabled = false;
});

blowButton.addEventListener("mouseout", function() {
    // Clear the long press timer on mouseout
    clearTimeout(pressTimer);

    // Remove loading styles
    blowButton.classList.remove("loading");
    blowButton.disabled = false;
});
    });
</script>
